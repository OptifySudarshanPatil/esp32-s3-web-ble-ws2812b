<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-S3 WS2812B LED Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            background: #f0f0f0;
            color: #666;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #connectBtn {
            background: #667eea;
            color: white;
        }

        #connectBtn:not(:disabled):hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #disconnectBtn {
            background: #dc3545;
            color: white;
        }

        #disconnectBtn:not(:disabled):hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .color-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .color-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
            text-align: center;
        }

        .color-picker-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #colorPicker {
            width: 100%;
            height: 60px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #colorPicker:not(:disabled):hover {
            transform: scale(1.02);
        }

        #colorPicker:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .color-info {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        #colorDisplay {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            border: 3px solid #ddd;
            background: #000;
            transition: background-color 0.3s ease;
        }

        #rgbValue {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .info-box p {
            color: #333;
            font-size: 13px;
            line-height: 1.6;
        }

        .info-box strong {
            color: #667eea;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ LED Color Controller</h1>
        <p class="subtitle">ESP32-S3 WS2812B via Web Bluetooth</p>
        
        <div id="status" class="status">
            Click Connect to start
        </div>

        <div class="button-group">
            <button id="connectBtn">Connect</button>
            <button id="disconnectBtn" disabled>Disconnect</button>
        </div>

        <div class="color-section">
            <h2>Choose LED Color</h2>
            <div class="color-picker-wrapper">
                <input type="color" id="colorPicker" value="#ff0000" disabled>
                <div class="color-info">
                    <div id="colorDisplay"></div>
                    <div id="rgbValue">RGB(0, 0, 0)</div>
                </div>
            </div>
        </div>

        <div class="info-box">
            <p><strong>Requirements:</strong></p>
            <p>â€¢ Use Chrome, Edge, or Opera browser</p>
            <p>â€¢ HTTPS required (GitHub Pages works!)</p>
            <p>â€¢ Bluetooth must be enabled</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
